<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#667eea"/>

  <!-- Inner gradient circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Database/Data Stack Icon -->
  <ellipse cx="50" cy="35" rx="20" ry="8" fill="white" opacity="0.9"/>
  <ellipse cx="50" cy="50" rx="20" ry="8" fill="white" opacity="0.8"/>
  <ellipse cx="50" cy="65" rx="20" ry="8" fill="white" opacity="0.7"/>

  <!-- Connection lines (representing observability) -->
  <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Monitoring dot -->
  <circle cx="75" cy="30" r="6" fill="#22c55e"/>
  <circle cx="75" cy="30" r="6" fill="#22c55e" opacity="0.3">
    <animate attributeName="r" from="6" to="10" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
